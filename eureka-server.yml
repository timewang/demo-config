spring:
  profiles: primary
  
server:
  port:1111

eureka:
  client:
    register-with-eureka:true
eureka:
  client:
    fetch-registry:false
eureka:
  client:
    serviceUrl:
      defaultZone:http://localhost:${server:port}/eureka/

---

spring:
  profiles: secondary

server:
  port:1112

eureka:
  client:
    register-with-eureka:true
eureka:
  client:
    fetch-registry:false
eureka:
  client:
    serviceUrl:
      defaultZone:http://localhost:${server:port}/eureka/
