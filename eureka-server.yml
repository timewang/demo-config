spring:
  profiles: primary
server:
  port: 1111
eureka:
  instance:
      hostname: eureka-primary
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-primary:1111/eureka/,http://eureka-secondary:1112/eureka/

---
spring:
  profiles: secondary
server:
  port: 1112
eureka:
  instance:
      hostname: eureka-secondary
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-primary:1111/eureka/,http://eureka-secondary:1112/eureka/
